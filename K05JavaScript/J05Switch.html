<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>J05Switch.html</title>
        <script>
            // 자바와는 달리 조건식도 사용 가능
            switch(10%2 == 0){
                case true:
                    document.write("짝수<br/>");
                    break;
                case false:
                    document.write("홀수<br/>");
                    break;
            }

            switch("자스"){
            case "자바": document.write("자바다");
                break;
            case "자스": document.write("자스다");
                break;
            case "자수": document.write("자수다");
                break;
            }

        </script>
    </head>
    <body>
        
    </body>
</html>
