<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>J04ForWhile.html</title>
        <script>
            // 원래는 숫자라도 얻어오면 문자열이라 숫자로 바꿔줘야 하지만
            // for문은 걍 써도 됌..ㅋ

            /*
            Java: for문 안에서 선언된 변수는 for문을 벗어나면 소멸됌

            JS: 
            script태그 안에서 선언된 변수는 해당 페이지의 모든 영역에서 사용가능
            for문 내에서 선언된 변수 역시 전역적으로 사용 가능
            */
            for(var i = 0; i < 5; i++){
                var varInFor = 100;
                document.write('i = ' + i + "<br/>");
            }
            document.write("for문이 끝난 후 i의 값: " + i + "<br/>");
            document.write("for문 안에서 선언한 변수 varInFor: " + varInFor);

            document.write("<h2> 이중for문을 통한 출력</h2>");
            for(var i = 1; i <= 5; i++){
                for(var j = 1; j <= 5; j++){
                    if(i==j)
                        document.write("1&nbsp;");
                    else
                        document.write("0&nbsp;");
                }
                document.write("<br/>");
            }
            // 연습문제) 위 모양을 이중while문으로 수정하시오
                document.write("<h2>이중while문 연습문제 </h2>");
                var m = 1;
                while(m < 6){
                    var n = 1;
                    while(n < 6){
                        if(m == n){
                            document.write("1&nbsp;");
                        }
                        else{
                            document.write("0&nbsp;");     
                        }
                        n++;
                    }
                    document.write("<br/>");
                    m++;
                }
                
            document.write("<br/>");
        </script>
    </head>
    <body>
        <script>
            /*
            head영역에서 선언한 변수는 HTML문서 전체에서 사용가능하므로
            아래 부분은 에러 없이 정상적으로 출력됌
            */
            function gugudanPrint(){
                var dan = document.getElementById("dan").value;
                var su = document.getElementById("su").value;
                /*
                HTML문서내 정의된 요소등 Id값을 통해 DOM객체 가져옴
                그리고 모든 폼 하위테그에는 value속성이 있으므로,
                아래 코드는 해당 폼에 입력된 값을 얻어와 변수에 저장함
                */

                /*
                읽어온 dan 만큼 tr(행)이 반복되고, 
                su만큼 td(셀, 열)이 반복되어
                구구단이 출력된 표를 구성하게 됌
                */
                var strGugu ="<table border = '1'>";
                for(var x = 2; x <= dan; x++){
                    strGugu += "<tr>";

                    for(var y = 1; y <= su; y++){        
                        strGugu += "<td>" + x + "*" + y + "=" + (x*y) + "</td>";
                    }  
                    strGugu += "</tr>";  
                    }
                strGugu += "</table>";
                /*
                위에서 생성된 구구단 테이블 태그를 
                아래 span태그에 innerHTML속성을 통해 동적으로 입력
                */

             document.getElementById("here_gugudan").innerHTML = strGugu;}
        </script>
        <!-- table>tr*3>td*2 -->
        <table border=1>
            <tr>
                <td>단</td>
                <td>
                    <input type="text" id="dan" />
                </td>
            </tr>
            <tr>
                <td>수</td>
                <td>
                    <!-- select>option*9 -->
                    <select id="su">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="구구단출력"
                        onclick="gugudanPrint();" />
                </td>
            </tr>
        </table>
        <div>
            <span id="here_gugudan">
                구구단은 여기에 출력됩니다.
            </span>
        </div>
    </body>
    
</html>
