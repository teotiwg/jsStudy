<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>J00JSFirst.html</title>
        <script>
            var number;

            alert("number = " + number);
            if(number == undefined){
                alert("타입이 정의되지 않음");
            }
            else{
                alert("타입 정의됌");
            }

            number = 10;
            console.log("number", number);
            if(number == undefined)
                console.log("타입이 정의되지 않음");
            else
                console.log("타입이 정의됌", typeof(number));
        </script>
    </head>
    <body>
        <h2>자바스크립트 첫 예제</h2>
        alert(): 자바스트립트의 기본 함수로 경고창을 띄워줍니다.

        <script>
            alert('script태그는 body영역에서도 쓸 수 있음');
        </script>
    </body>
</html>
