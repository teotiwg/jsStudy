<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript">
            document.write("<h2>산술연산자</h2>");
            document.write("(3 % 5 * 2 + 10 / 5) = " + (3 % 5 * 2 + 10 / 5));
            document.write("<br/>3 / 5 = " + (3/5));
            /*
            JS는 숫자를 표현할 때, 정수와 실수를 구분않으므로 
            계산의 결과가 소수점으로 나올 수도 있음
            */

            /*
            비교연산자:
            JS에선 조건식에 0, null, false일 때만 false.
            나머진 모두 true로 처리됌
            */
            document.write("<h2>비교연산자</h2>");
            document.write("a".charCodeAt(0));
            document.write("<br/>");
            document.write("가나다1" > '가나다'); //true
            document.write("<br/> 3 > 9 == 0 의 결과:" + (3>9==0)); /*
                3>9 ==> false
                0 ==> false
                그러므로 위의 결과는 true...?
            */

            // -1은 0이 아니므로 true
            if(-1){
                document.write("<br>-1은 true");
            }
            else{
                document.write("<br>-1은 false");
            }

            if(null){
                document.write("<br/>null은 true");
            }
            else{
                document.write("<br/>null은 false");
            }

            // 계산의 결과가 0이므로 false
            if(10 - 10){
                document.write("<br/> 10 - 10 은 true");
            }
            else{
                document.write("<br/> 10 - 10은 false");
            }
            // false와 null 자체에 대한 비교이므로 false 반환
            if(false == null){
                document.write("<br/>true다");
            }
            else{
                document.write("<br/>false다");
            }

            // 문자열 자체는 true
            if("자바스크립트"){
                document.write("<br/>문자열은 true");
            }
            else{
                document.write("<br/>문자열은 false");
            }

            /*
            논리연산자의 우선순위
            => ! > && > ||
            */
            document.write("<h2>논리연산자</h2>");
            document.write("3>2 || 5<=10 && !(3-4)의 결과: " +
                            (3>2) || 5 <= 10 && !(3-4)); // true

            document.write("<h2>증감연산자</h2>");
            var num = 10;
            num++;
            document.write("num = " + ++num);
            document.write("<br/> num = " + num++);
            document.write("<br/> num = " + num);

            document.write("<h2>복합대입연산자</h2>");
            document.write("num %= 5 = " + (num%=5));
        </script>
    </head>
    <body>
        
    </body>
</html>
