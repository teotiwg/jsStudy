<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19Component05.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- 
		관계없는 컴포넌트(같은 레벨의 컴포넌트)간 통신을 위해서
		이벤트버스를 사용한다. 부모-자식간의 관계가 없는 컴포넌트간의 통신
	 -->
	<script>	
	//1.이벤트버스로 사용할 새로운 Vue인스턴스를 생성한다. 
	var eventBus = new Vue();
	//전역컴포넌트 생성
	Vue.component('your_component', {
		/*
		template 을 정의할때 HTML태그의 경우는 줄을 바꿔야 하는 경우가
		많으므로 +와 "로 연결하는것보다는 `(backquote)로 사용하는것이
		편리하다. 
		*/
		template : `
				<div>
					하위 your 컴포넌트1 입니다. 
					<button v-on:click="showLog()">보여주세요</button>
				</div>
			`,
		methods: {
			//위에서 버튼을 클릭할때 showLog()함수가 호출된다. 
			showLog : function(){
				//2.vEvnetBus 라는 이벤트가 발생한다. 이때 데이터를 전달한다. 
				eventBus.$emit('vEventBus', 100);
			}
		},
	});
	Vue.component('my_component', {
		template : `
				<div>
					하위 my 컴포넌트2 입니다. 
				</div>
			`,
		//라이프사이클 훅을 통해 선언된 함수(Vue객체 생성시 최초 실행됨)
		created : function(){
			/*
			3.vEventBus이벤트를 여기서 수신한다. 이때 전달한 데이터는 매개변수를 통해
			받을수 있다. 
			*/
			eventBus.$on('vEventBus', function(value){
				console.log('이벤트를 전달받음. 전달받은값', value);
			});
		}
	});
    $(function(){
        var vue = new Vue({
			el : '#app'			
        });
    });        
    </script>
</head>
<body>
    <div id="app">
		<your_component></your_component>
		<my_component></my_component>
    </div>    
</body>
</html>
