<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03Dir_vmodel03.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--  
	시나리오] checkbox와 v-model의 특징을 이용하여,
	주문할 음식과 가격을 계산하여 총 비용을 출력 처리하세요.
	--- 코스모 중국집 주문 ---
	[]짜장면(4000), []짬뽕(5000), []탕수육(12000)
	[]양장피(25000), []볶음밥(6000)
	1단계(주문내용) : 짜장면, 양장피 ... 등 
	2단계(총비용) : @@@ 원
	-->    
    <script>
    $(function(){
        var vue = new Vue({
            el : '#app',
            data:{
				title:'[시나리오] 코스모 중국집 주문',
				checkMenu:[], //checkbox에서 선택한 항목의 value와 연결됨				
				menus:["짜장면","짬뽕","탕수육","양장피","볶음밥"],
				prices:[4000,5000,12000,25000,6000]					  	
			}
        });
    });        
    </script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>

        <h3>메뉴선택</h3>
        <input type="checkbox" value="0" v-model="checkMenu" />{{menus[0]}}
        <input type="checkbox" value="1" v-model="checkMenu" />{{menus[1]}}
        <input type="checkbox" value="2" v-model="checkMenu" />{{menus[2]}}
        <input type="checkbox" value="3" v-model="checkMenu" />{{menus[3]}}
        <input type="checkbox" value="4" v-model="checkMenu" />{{menus[4]}}
        
        <h3>주문내용</h3>
        <ul>            
            <li>주문내용 : <!-- 주문한 내역이 표시됨 --></li>            
            <li>총비용 : <!-- 주문한 내역의 합산가격이 표시됨 -->원
            </li>
        </ul>
    </div>    
</body>
</html>
