<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        /*
        each():
        선택자를 통해 가져온 제이쿼리의 개체 수 만큼 반복해주는 메소드
        반복할 땐 인덱스는 0부터 자동으로 증가하고 불필요한 경우 생략 가능

        attr():
        DOM객체의속성에 속성값을 부여하거나 속성을 읽어올 때 사용
        아래 코드는 id속성과 style속성 부여
        */
        $(function(){
            $('#btn1').click(function(){
                $('div').each(function(index){
                    /*
                    매개변수 index는 0부터 순차적으로 증가하면서 전달되므로
                    부여되는 id는 div0~2까지 됌
                    */
                    $(this).attr({'id':'div'+index,
                            style:'border:1px solid red; width:100px; height:100px'});
                });
            });
            /*
            btn1을 클릭하여 id속성을 부여하기 전에
            해당 버튼을 누르면 아무런 값도 출력되지 않음
            */
            $('#btn2').click(function(){
                alert($('#div1').text());
            });
        });
    </script>
</head>
<body>
    <h2>each() 메소드</h2>
	
	<div>index:0 -> div1</div>
	<div>index:1 -> div2</div>
	<div>index:2 -> div3</div>
	
	<button id="btn1">div에 style적용하기</button>
	<button id="btn2">index1의 text()</button>
</body>
</html>
