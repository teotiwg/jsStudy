<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            /*
            animate(효과, 시간)
                인자1: 효과의 경우, 여러가지를 동시에 부여하기 위해 JSON객체 사용
                인자2: 시간을 초단위 혹은 slow, fast, normal 사용 
            */
           // 좌측여백 증가, 투명도는 흐리게, 높이 증가
            $('#go').click(function(){
                $('div').animate({
                    'left':'+=100px',
                    opacity:0.3,
                    height:'+=10px'}, 'slow');
            });
            // opacity: 0에 가까우면 흐리게, 1에 가까우면 선명하게 처리
            $('#stop').click(function(){
                $('div').stop();
            });
            $('#back').click(function(){
                $('div').animate(
                    {left:'-=100px', opacity:1, height:'-=10px'},'2000'
                );
            });
            $('#start').click(function(){
                $('div').animate({height:'300px',opacity:'0.4'}, 'slow');
                $('div').animate({width:'300px',opacity:'0.8'}, 'slow');
                $('div').animate({height:'100px',opacity:'0.4'}, 'slow');
                $('div').animate({width:'100px',opacity:'0.8'}, 'slow');
            });
        });
    </script>
    <style>
        div{
            width:70px; height:70px; position:absolute;
            top:100px; left:50px; background-color:red;
        }
    </style>
</head>
<body>
    <h2>animate() / stop() 메소드</h2>
	
	<button id="go">Go</button>
	<button id="stop">Stop</button>
	<button id="back">Back</button>
	<button id="start">Animation Start</button>
	
	<div>나는<br/>움직인다</div>
</body>
</html>
