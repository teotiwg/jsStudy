<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            /*
            text():
            JS의 innerText와 동일하게 
            시작태그와 종료태그 사이의 콘텐츠를 읽어오기 위한 메소드
            태그선택자를 통해 읽어오는 경우, 선택된 모든 엘리먼트들을 가져옴

            html():
            innerHTML()과 동일하게 html을 해석하여 콘텐츠를 가져옴
            여러 개가 선택된 경우 "첫번째" 엘리먼트만 읽어오게 됌
            */
            $('#btn1').click(function(){
                alert($('div').text()); // 설정값을 얻어올 때는 인자값 없이 사용
            });
            $('#btn2').click(function(){
                alert($('div').html());
            });
            $('#btn3').click(function(){
                // div의 태그 중 첫번째 요소 선택
                var txt1 = $('div:first').text();
                alert(txt1);
                // 값을 적용할 때는 인자에 콘텐츠를 기술
                $('div:first').text('<h2>new div1입니다.</h2>');
            });
            $('#btn4').click(function(){
                var txt2 = $('div:last').prev().text();
                alert(txt2);
                // div의 마지막 요소는 버튼이므로 prev()를 통해 div4선택
                $('div:last').prev().html('<h2>new div4입니다.</h2>');
            });
        });
    </script>
</head>
<body>
    <h2>text() / html() 메소드</h2>
	
	<div>div1입니다.</div>	
	<div>div2입니다.</div>
	<div>div3입니다.</div>
	<div>div4입니다.</div>
	
	<div>
		<button id="btn1">text()로 읽어오기</button>
		<button id="btn2">html()로 읽어오기</button>
		<button id="btn3">text()로 설정하기</button>
		<button id="btn4">html()로 설정하기</button>
	</div>

</body>
</html>
