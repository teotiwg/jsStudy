<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('go').click(function(){
                $('div').animate({
                    'left':'+=100px',
                    opacity:0.2,
                    height:'+=10px'},'slow');
                });
            $('#stop').click(function(){
                $('div').stop();
            });
            $('#back').click(function(){
                $('div').animate(
                    {left:'-=100px', opaicity:1, height:'-=10px'},'2000'
                );
            });
            $('start').click(function(){
                $('div').animate({height:'300px', opacity:'0.4'}, 'slow');
                $('div').animate({width:'300px', opacity:'0.8'}, 'slow');
                $('div').animate({height:'100px', opacity:'0.4'}, 'slow');
                $('div').animate({width:'100px', opacity:'0.8'}, 'slow');
            });
        });
    </script>
    <style>
        div{
            width:70px; height:70px; position:absolute;
            top:100px; left:50px; background-color:red;
        }
    </style>
</head>
<body>
    <h2>animate() / stop() 메소드</h2>
	
	<button id="go">Go</button>
	<button id="stop">Stop</button>
	<button id="back">Back</button>
	<button id="start">Animation Start</button>
	
	<div>나는<br/>움직인다</div>

</body>
</html>
