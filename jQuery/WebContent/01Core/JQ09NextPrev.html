<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('button#next').click(function(){
                $('li.third').prev().css("backgroundColor", "blue");
                $('li.third').next().css("fontSize", "2em");
            });

            $('button#prev').click(function(){
                $('li.third').prev().css('backgroundColor', "yellow");
                $('li.third').next().css("fontSize", "1.2em");
            });
            $('button#continue').click(function(){
                $('li').eq(i).prev().css('backgroundColor', 'white');
                $('li').eq(i).css('backgroundColor', 'yellow');

                if(i == 0){
                    $('li').eq(size - 1).css('backgroundColor', 'white');
                }
                if(size - 1 == i){
                    i = 0;
                }
                else{
                    i++;
                }
            });
        });
    </script>
</head>
<body>
    <h2>next() / prev() 메소드</h2>
	
	<button id="next">jQuery의 다음요소 얻어오기</button>
	<button id="prev">jQuery의 이전요소 얻어오기</button>
	<button id="continue">연속해서 배경색 바꾸기</button>
	
	<ul>
		<li>JAVA</li> 0번인덱스
		<li>HTML5</li>
		<li class="third">JSP->여기가third</li>
		<li>jQuery</li>
		<li>Spring</li> 4번인덱스
	</ul>

</body>
</html>
