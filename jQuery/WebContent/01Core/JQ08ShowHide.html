    <style>
        #title{
            border:1px solid red; width:300px; height:50px;
            color:red;
        }
        #content{
            border:1px solid blue; width:300px; height:300px;
            color:blue;
        }
    </style>
    <script>
		$(function(){
			$('$title').hide(2000);
			$('#content').hide(2000);

			$('#btn1').click(function(){
				$('#title').toggle();
			});
			$('#btn1_s').click(function(){
				$('#title').show();
			});
			$('#btn1_h').click(function(){
				$('#title').hide(1000);
			});
			$('#btn2').click(function(){
				$('#content').toggle();
			});
			('#btn2_s').click(function(){
				$('#content').show(2000);
			});
			$('#btn2_h').click(function(){
				$('#content').hide(1000);
			});
		});
	</script>
</head>
<body>
    <h2>show() / hide() / toggle()</h2>
	
	<div>
		<button id="btn1">제목토글</button>
